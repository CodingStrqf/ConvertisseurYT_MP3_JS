<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube video Downloader</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <style>
        h3{
            text-align: center;
        }

        .box{
            text-align: center;
        }

     #myinput{
         margin:auto;
     }
    </style>
</head>

<body>
    <div class="container">

        <h3 style="margin-top:30px;">Youtube Video Downloader</h3>
        <!-- <form action="https://converterytb.herokuapp.com/download/" method="GET"> -->
        <form action="http://localhost:5000/download" method="GET">
            <div class="form-group">
                <input id="myinput" class="form-control" type="text" name="url" name="videourl" placeholder="https://www.youtube.com/watch?v=linlz7-Pnvw" required />
            </div>

            <div class="form-group text-center">
                <button class="btn btn-mdb-color" value="Submit" type="submit" id="btn">Download</button>
                <input type="submit" >

                <select name="type" id="type">
                    <option value="mp3"> MP3 </option>
                    <option value="mp4"> MP4 </option>
                </select>

                <select name="playlist" id="playlist">
                    <option value="off"> vid√©o </option>
                    <option value="on"> playlist </option>
                </select>
            </div>
        </form>

    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>
</html>
